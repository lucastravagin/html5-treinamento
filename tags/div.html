<!--
    * Tag usada para definir uma divisão ou seção do documento
    * Esta tag geralmente é usada como container para outros elementos
    * Muitas vezes o principal objetivo de uma tag div é estilizar com css ou executar tarefas com JS
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Div</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
