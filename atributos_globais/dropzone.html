<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropzone</title>

    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        #drop {
            width: 200px;
            height: 200px;
            border: crimson 1px solid;
        }
    </style>
</head>
<body>
    
    <div id="box" draggable="true"></div>
    <br />
    <div id="drop" dropzone="copy" ></div>

</body>
</html>
